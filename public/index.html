<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link
  href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand|Rock+Salt" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <header>
    <h1>Pomodoro Clock</h1>
  </header>

  <main>
    <section>
      <div class="column">
        <h2>Choose Your Work Interval</h2>
        <input type="range" min="1" max="30" value="25">
        <p></p>
      </div>

      <div class="column2">
        <h2>Choose Your Break Interval</h2>
        <input type="range" min="1" max="30" value="5">
        <p></p>
      </div>

      <div class="buttonContainer">
        <a href="#">
          <i class="fa fa-play"></i>
          <i class="fa fa-pause"></i>
        </a>
      </div>

      <div class='timer'>
        --:--
      </div>

      <div>
        <div class="progressBar"></div>
      </div>
      <p class="session"></p>
    </section>
  </main>

  <script src='./js/HackTimer/HackTimer.min.js'></script>
  <script src='./js/jquery-3.3.1.min.js'></script>
  <script src='./js/app.js'></script>
</body>
</html>
